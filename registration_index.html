<html>
    <head>

        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen"/>
        <link rel="stylesheet" href="css/style1.css" type="text/css" media="screen"/>

    </head>

    <body>

    <div id="header">
        <header id="masthead" class="site-header" role="banner">


                <a class="logo" href="/">
                    <div id="logo"></div>
                </a>
		<div class="content">
			<h1 class="title">StrOkIT official page  </h1>
			<ul id="sdt_menu" class="sdt_menu">
				<li>
					<a href="index.html">
						<img src="images/2.jpg" alt=""/>
						<span class="sdt_active"></span>
						<span class="sdt_wrap">
							<span class="sdt_link">Home Page</span>
							<span class="sdt_descr">Get to know me</span>
						</span>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="images/1.jpg" alt=""/>
						<span class="sdt_active"></span>
						<span class="sdt_wrap">
							<span class="sdt_link">Portfolio</span>
							<span class="sdt_descr">My work</span>
						</span>
					</a>
					<div class="sdt_box">
							<a href="http://www.nurix.kg">nurix.kg</a>
							<a href="http://www.cinemax.kg">cinemax.kg</a>
							<a href="http://www.auto.java.kg">Java Auto</a>
					</div>
				</li>
				<li>
					<a href="#">
						<img src="images/3.jpg" alt=""/>
						<span class="sdt_active"></span>
						<span class="sdt_wrap">
							<span class="sdt_link">Inspiration</span>
							<span class="sdt_descr">Where ideas get born</span>
						</span>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="images/4.jpg" alt=""/>
						<span class="sdt_active"></span>
						<span class="sdt_wrap">
							<span class="sdt_link">Photos</span>
							<span class="sdt_descr">I like to photograph</span>
						</span>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="images/5.jpg" alt=""/>
						<span class="sdt_active"></span>
						<span class="sdt_wrap">
							<span class="sdt_link">Registration</span>
							<span class="sdt_descr">Welcome</span>
						</span>
					</a>
				</li>

			</ul>
		</div>
        <div>

		</div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script type="text/javascript" src="jquery.easing.1.3.js"></script>
        <script type="text/javascript">
            $(function() {

                $('#sdt_menu > li').bind('mouseenter',function(){
					var $elem = $(this);
					$elem.find('img')
						 .stop(true)
						 .animate({
							'width':'170px',
							'height':'170px',
							'left':'0px'
						 },400,'easeOutBack')
						 .andSelf()
						 .find('.sdt_wrap')
					     .stop(true)
						 .animate({'top':'140px'},500,'easeOutBack')
						 .andSelf()
						 .find('.sdt_active')
					     .stop(true)
						 .animate({'height':'170px'},300,function(){
						var $sub_menu = $elem.find('.sdt_box');
						if($sub_menu.length){
							var left = '170px';
							if($elem.parent().children().length == $elem.index()+1)
								left = '-170px';
							$sub_menu.show().animate({'left':left},200);
						}	
					});
				}).bind('mouseleave',function(){
					var $elem = $(this);
					var $sub_menu = $elem.find('.sdt_box');
					if($sub_menu.length)
						$sub_menu.hide().css('left','0px');
					
					$elem.find('.sdt_active')
						 .stop(true)
						 .animate({'height':'0px'},300)
						 .andSelf().find('img')
						 .stop(true)
						 .animate({
							'width':'0px',
							'height':'0px',
							'left':'85px'},400)
						 .andSelf()
						 .find('.sdt_wrap')
						 .stop(true)
						 .animate({'top':'25px'},500);
				});
            });
        </script>

       </header>
    </div>


    <div id="content">
        <script type="text/javascript" src="registr.js"></script>
        <form OnSubmit='return Validate(this);' method='POST' action='success.html'>
            <table bgcolor='silver' border='0px'>
                <tr><th align='center'>Registration</th></tr>
                <tr>
                    <td>Username and E-mail</td><td><input type='text' name='mail' id='mail'/></td>
                </tr>
                <tr>
                    <td>Re-enter Username and E-mail</td><td><input type='text' name='mailagain' id='mailagain'/></td>
                </tr>
                <tr>
                    <td>Password</td><td><input type='password' name='pass' id='pass'/></td>
                </tr>
                <tr>
                    <td>Re-enter password</td><td><input type='password' name='passagain' id='passagain'/></td>
                </tr>

                <tr>
                    <td>Date</td><td><input type='date' name='date' id='date'/></td>
                </tr>
                <tr><td><input type='submit' value='Registr Me'/></td></tr>
                </table>
        </form>

        </div>
</div>
    </body>
</html>
